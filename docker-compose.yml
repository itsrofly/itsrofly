services:
  postgres:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  website:
    build: .
    environment:
      PRIVATE_PG_USER: admin
      PRIVATE_PG_HOST: postgres
      PRIVATE_PG_DATABASE: mydb
      PRIVATE_PG_PASSWORD: password
    ports:
      - "4000:4000"
    restart: always

volumes:
  postgres_data:
